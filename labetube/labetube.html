<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="labetube.css">
    <title>Labetube</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="icone-e-texto">
                <img src="novalabenu.png" alt="iconelabenu" class="icone">

        <nav>

                <div class="icone-e-texto">

                </div>
            <div class="botao-nav">
                <div class="icone-e-texto">
                    <img src="Videos.png" alt="" class="icone">
                    <p>Videos</p>
                </div>
        </nav>
        <main>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" class="video-um" controls></video>
                <h3>Video Um</h3>
            </div>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/2.mp4" class="video-dois" controls></video>
                <h3>Video Dois</h3>
            </div>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/3.mp4" class="video-tres" controls></video>

            </div>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/4.mp4" class="video-quatro" controls></video>

            </div>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4" class="video-cinco" controls></video>
                <h3>Video Cinco</h3>
            </div>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/6.mp4" class="video-seis" controls></video>
                <h3>Video Seis</h3>
            </div>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/7.mp4" class="video-sete" controls></video>
                <h3>Video Sete</h3>
            </div>
            <div class="card-video">
                <video src="https://storage.googleapis.com/future-apis.appspot.com/8.mp4" class="video-oito" controls></video>
                <h3>Video Oito</h3>
            </div>
            
        </main>
        <footer>
            <p>O Canal do Aprendizado</p>
    
        </footer> 
    </div>

</html>
